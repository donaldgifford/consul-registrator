.catalog:
  name: "Consul-Registrator-new"
  description: "Consul Agent with Registrator Auto Configuration"
  version: "0.6-rancher3"
  uuid: consul-registrator-2
  questions:
    - variable: consul_server
      label: "Consul Server Hostname/IP"
      type: "string"
      required: true
    - variable: consul_datacenter
      label: "Consul Server Datacenter"
      type: "string"
      required: true
      default: "dc1"
    - variable: encryption_key
      label: "Consul Encrpytion key"
      type: "string"
      required: true
    - variable: consul_agent_token
      label: "Consul Agent Token"
      type: "string"
      required: true
